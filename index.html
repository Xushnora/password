<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="parent-box">
                <form id="form" class="form">
                    <div class="input-box">
                        <button class="lock-btn"><i class='bx bxs-lock-alt'></i></button>
                        <input id="input" type="text" placeholder="Password">
                        <button class="eye-btn"><i id="eyeBx" class="bi bi-eye"></i></i></button>
                    </div>
                    <div class="checked-box">
                        <ul class="check-list">
                            <li class="check-item">
                               <span><i id="bxs" class='bx bx-x'></i></span>
                                <p class="upparcase">Uppar Case</p>
                            </li>
                            <li class="check-item">
                               <span><i id="bxs2" class='bx bx-x'></i></span>
                                <p class="special">Special Character</p>
                            </li>
                            <li class="check-item">
                               <span><i id="bxs3" class='bx bx-x'></i></span>
                                <p class="number">Number</p>
                            </li>
                            <li class="check-item">
                               <span><i id="bxs4" class='bx bx-x'></i></span>
                                <p class="more">More than 8 characters</p>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
